	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<div class="col-md-12 row">
				<div class="col-md-12 mb-5">
					<h2>Quer fazer parte de uma comunidade <br> exclusiva para pessoas exclusivas?</h2>
				</div>
					<div id="demo" class="carousel slide" data-ride="carousel">
						<ul class="carousel-indicators">
							<li data-target="#demo" data-slide-to="0" class="active"></li>
							<li data-target="#demo" data-slide-to="1"></li>
							<li data-target="#demo" data-slide-to="2"></li>
						</ul>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="./imagens/gallery/1.jpg" alt="">
							</div>
							<div class="carousel-item">
								<img src="./imagens/gallery/2.jpg" alt="">

							<div class="carousel-item">
								<img src="./imagens/gallery/4.jpg" alt="">
							</div>
						</div>
						<a class="carousel-control-prev" href="#demo" data-slide="prev">
							<span class="carousel-control-prev-icon"></span>
						</a>
						<a class="carousel-control-next" href="#demo" data-slide="next">
							<span class="carousel-control-next-icon"></span>
						</a>
					</div>
			</div>
		</div>
	</div>

	<div class="jumbotron jumbotron-fluid bg-dark text-white">
		<div class="container">
			<h1>Através do nosso aplicativo você concorre a  brindes exclusivos!</h1>
			<p>Baixe ele agora mesmo</p>
			<div class="col">
				<div class="card bg-white text-dark col m-0">
					<div class="card-body">
						<h5 class="card-title">Inscreva-se</h5>
						<form class="text-left">
							<div class="form-group">
								<label for="inputNome">Nome</label>
								<input type="text" class="form-control" id="inputNome" placeholder="Digite seu Nome">
							</div>
							<div class="form-group">
								<label for="inputEmail">E-mail</label>
								<input type="email" class="form-control" id="inputEmail" placeholder="Digite seu E-mail">
							</div>
							<div class="form-group">
								<label for="inputDataNascimento">Data de Nascimento</label>
								<input type="date" class="form-control" id="inputDataNascimento">
							</div>
							<button type="submit" class="btn btn-primary col">Enviar</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col">
				<img src="./imagens/google-play-badge.png" alt="">
				<img src="./imagens/apple.svg" alt="">
			</div>
		</div>
	</div>
