<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <title>Citroën Cactus 2018</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/estilos.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Login Things -->
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

  </head>

  <body>

    <section class="first">

      <img src="./imagens/logo.png" alt="Citroën" id="logo" height="100" width="170">

      <div class="titles">
        <h1 id="cactus">Citroën C4 Cactus 2018</h1>
        <h2 id="sub">O SUV COMPACTO MAIS RÁPIDO DO BRASIL</h2>
      </div>

      <img src="./imagens/cactus.png" alt="Citroën C4 Cactus" id="carro" height="500" width="720">

      <div class="gradient"></div>
    </section>

    <section class="subscribe">

      <div class="left">
        <h3 id="exclusive">Quer fazer parte de uma comunidade <br> exclusiva para pessoas exclusivas?</h3>
        <h4 id="inscreva">Se inscreva!</h4>
        <div id="gallery">
          <div class="imgs fade">
            <img src="./imagens/gallery/1.jpg">
          </div>

          <div class="imgs fade">
            <img src="./imagens/gallery/2.jpg">
          </div>

          <div class="imgs fade">
            <img src="./imagens/gallery/3.jpg">
          </div>

          <div class="imgs fade">
            <img src="./imagens/gallery/4.jpg">
          </div>

        </div>
      </div>

      <form class="form" action="" method="post">
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        Nome <br>
        <input type="text" name="name" placeholder="Digite seu nome" class="input">
        <br> Email <br>
        <input type="text" name="email" placeholder="Digite seu email" class="input">
        <br> Data de Nascimento <br>
        <input type="date" name="nasc" class="input">
        <br><input type="submit" name="submit" value="Se Inscrever" onclick="alert('Você clicou!')">
      </form>

    </section>

    <script src="./js/slide.js" charset="utf-8"></script>

  </body>

</html>
